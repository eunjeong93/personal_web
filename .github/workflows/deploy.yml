name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— pushí•˜ë©´ ì‹¤í–‰

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Ensure docs directory exists
        run: mkdir -p docs  # ğŸ“Œ docs í´ë” ìƒì„±

      - name: Create EmailJS Config File
        run: |
          echo "window.EMAILJS_PUBLIC_KEY='${{ secrets.EMAILJS_PUBLIC_KEY }}';" > docs/config.js
          echo "window.EMAILJS_SERVICE_ID='${{ secrets.EMAILJS_SERVICE_ID }}';" >> docs/config.js
          echo "window.EMAILJS_TEMPLATE_ID='${{ secrets.EMAILJS_TEMPLATE_ID }}';" >> docs/config.js

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # GitHub Pages ë°°í¬ ë¸Œëœì¹˜
          folder: docs  # ğŸ“Œ docs í´ë”ë¥¼ ë°°í¬
          clean: true
