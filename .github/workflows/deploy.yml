name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치에 push하면 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Ensure docs directory exists
        run: mkdir -p docs  # 📌 docs 폴더 생성

      - name: Create EmailJS Config File
        run: |
          echo "window.EMAILJS_PUBLIC_KEY='${{ secrets.EMAILJS_PUBLIC_KEY }}';" > docs/config.js
          echo "window.EMAILJS_SERVICE_ID='${{ secrets.EMAILJS_SERVICE_ID }}';" >> docs/config.js
          echo "window.EMAILJS_TEMPLATE_ID='${{ secrets.EMAILJS_TEMPLATE_ID }}';" >> docs/config.js

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # GitHub Pages 배포 브랜치
          folder: docs  # 📌 docs 폴더를 배포
          clean: true
