name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치에 push하면 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build  # ❗ 필요하면 build 명령어 수정

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # GitHub Pages 배포 브랜치
          folder: docs  # ❗ docs 폴더를 배포
          clean: true
          
      - name: Create EmailJS Config File
        run: |
          mkdir -p docs
          echo "window.EMAILJS_PUBLIC_KEY='${{ secrets.EMAILJS_PUBLIC_KEY }}';" > docs/config.js
          echo "window.EMAILJS_SERVICE_ID='${{ secrets.EMAILJS_SERVICE_ID }}';" >> docs/config.js
          echo "window.EMAILJS_TEMPLATE_ID='${{ secrets.EMAILJS_TEMPLATE_ID }}';" >> docs/config.js
